<body style="background-image: url('../../Image/bg.png');">
    <div class="home-btn d-none d-sm-block"><a href="../../Public/mainapp.html" class="text-dark"><i
                class="fas fa-home h2"></i></a></div>
    <div class="wrapper-page">
        <div class="card overflow-hidden account-card mx-3">
            <div class=" p-4 text-white text-center position-relative" style="background:#000000;">
                <!-- <h4 class="font-20 m-b-5">Welcome Back !</h4> -->
                                            <p class="mb-4" style="color: #f7c5c5a1 !important;">9Plus 2D/3D.</p>
                                        </div>
            <div class="account-card-content">
                <form action="../../Public/index.html" class="form-horizontal m-t-30" id="login" autocomplete="off" method="post" accept-charset="utf-8">


                <div class="form-group"><label for="username">Username</label>
                    <input type="email" name="email" value="" id="email" class="form-control" required="" placeholder="Username"  />
                </div>
                <div class="form-group"><label for="userpassword">Password</label>
                    <input type="password" name="password" value="" id="password" class="form-control" required="" placeholder="Password"  />
                </div>
                <div class="form-group row m-t-20">
                    <div class="col-sm-6">
                        <div class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input"
                                id="customControlInline"> <label class="custom-control-label"
                                for="customControlInline">Remember me</label></div>
                    </div>
                    <div class="col-sm-6 text-right">
                        <input type="hidden" name="redirect" value="">
                        <input type="submit" name="submit" value="Log In"  class="btn btn-primary login_bt w-md waves-effect waves-light" />
                        <!-- <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Log In</button></div> -->
                    </div>
                    <div class="form-group m-t-10 mb-0 row">
                        <!-- <div class="col-12 m-t-20"><a href="pages-recoverpw.html"><i class="mdi mdi-lock"></i> Forgot your password?</a></div> -->
                    </div>
                    </form>
                </div>
            </div>
                    </div><!-- end wrapper-page -->

        <script src="../../Javascript/bootstrap.bundle.min.js"></script>
        <script src="../../css/metismenu.min.css"></script>
        <script src="../../Javascript/jquery.slimscroll.js"></script>
        <script src="../../Javascript/waves.min.js"></script>
        <script src="../../Javascript/app.js"></script>
        <script>
            const bc = new BroadcastChannel("my-awesome-site");

bc.onmessage = (event) => {
  if (event.data === `Am I the first?`) {
    bc.postMessage(`No you're not.`);
    alert(`Another tab of this site just got opened`);
  }
  if (event.data === `No you're not.`) {
    alert(`An instance of this site is already running`);
  }
};

bc.postMessage(`Am I the first?`);
        </script>
